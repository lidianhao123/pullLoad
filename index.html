<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PullRefresh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link rel="stylesheet" href="weui.min.css">
  <script src="js/require.js"></script>
  <script src="js/require-config.js"></script>
  <style>
    html,body{/*width: 100%; height: 100%;*/ margin: 0; padding: 0;}
    /*div{width: 100%; height: 100%; overflow-y: scroll;}*/
    li{font-size: 20px; width: 100%;list-style: none; text-align: center;}
    img{width: 100%;}
  </style>
</head>
<body>
  <div id="test_div">
    <ul class="test-ul" style="position: relative;top: 0;left: 0; width: 100%; margin: 0; padding: 0;">
      <li class="pulldowntext" style="display:none;">松开刷新</li>
      <li><img src="http://img1.gtimg.com/15/1580/158031/15803178_1200x1000_0.jpg" alt=""></li>
      <li><img src="http://img1.gtimg.com/15/1580/158031/15803179_1200x1000_0.jpg" alt=""></li>
      <li><img src="http://img1.gtimg.com/15/1580/158031/15803181_1200x1000_0.jpg" alt=""></li>
      <li><img src="http://img1.gtimg.com/15/1580/158031/15803182_1200x1000_0.jpg" alt=""></li>
      <li><img src="http://img1.gtimg.com/15/1580/158031/15803183_1200x1000_0.jpg" alt=""></li>
      <li><img src="http://img1.gtimg.com/15/1580/158031/15803184_1200x1000_0.jpg" alt=""></li>
      <li><img src="http://img1.gtimg.com/15/1580/158031/15803186_1200x1000_0.jpg" alt=""></li>
      <li><img src="http://img1.gtimg.com/15/1580/158031/15803187_1200x1000_0.jpg" alt=""></li>
      <li><img src="http://img1.gtimg.com/15/1580/158031/15803189_1200x1000_0.jpg" alt=""></li>
      <li><img src="http://img1.gtimg.com/15/1580/158031/15803190_1200x1000_0.jpg" alt=""></li>
      <li><img src="http://img1.gtimg.com/15/1580/158031/15803191_1200x1000_0.jpg" alt=""></li>
      <li><img src="http://img1.gtimg.com/15/1580/158031/15803193_1200x1000_0.jpg" alt=""></li>
      <li><img src="http://img1.gtimg.com/15/1580/158031/15803194_1200x1000_0.jpg" alt=""></li>
      <li class="pulluptext" style="display:none;">松开加载更多</li>
    </ul>
  </div>
  <div id="loadingToast" class="weui_loading_toast" style="display: none;">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <div class="weui_loading">
            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
            <div class="weui_loading_leaf weui_loading_leaf_2"></div>
            <div class="weui_loading_leaf weui_loading_leaf_3"></div>
            <div class="weui_loading_leaf weui_loading_leaf_4"></div>
            <div class="weui_loading_leaf weui_loading_leaf_5"></div>
            <div class="weui_loading_leaf weui_loading_leaf_6"></div>
            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
            <div class="weui_loading_leaf weui_loading_leaf_10"></div>
            <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p class="weui_toast_content">数据加载中</p>
    </div>
  </div>
  <script>
    require(["zepto","pullload"], function($,pullRefresh) {
      var startTop;
      var refreshObj = new pullRefresh({
          container:$("body"),
          el: $("#test_div"),
          distanceBottom:50,
          // container:$("#test_div"),
          // el: $(".test-ul"),
          "clearPullDownMove": function() {
            console.info("clearPullDownMove")
          },
          "onPullDownRefresh": function() {
            console.info("canPullDownRefresh")
            $(".test-ul").css({"top":0});
            showLoading(function(){
              $(".pulldowntext").css("display","none");
            });
          },
          "onPullDownMove": function(data) {
            // console.info("canPullDownMove")
            var diff = data[0].touchMoveY - data[0].touchStartY;
            $(".test-ul").css({"top":diff});
            $(".pulldowntext").css("display","block");
          },
          "onPullStart":function(){
            startTop = $(".test-ul").css("top");
          },
          "onPullUpMove":function(data){
            var diff = data[0].touchMoveY - data[0].touchStartY;
            console.info("onPullUpMove",diff,startTop)
            $(".test-ul").css({"top":diff});
            $(".pulluptext").css("display","block");
          },
          "onPullUpLoad":function(){
            $(".test-ul").css({"top":0});
            showLoading(function(){
              $(".pulluptext").css("display","none");
            });
          }
        });
      //加载数据
      function showLoading(cb){
        $("#loadingToast").css("display","block");
        setTimeout(function(){
          $("#loadingToast").css("display","none");
          cb();
        },3000);
      }
    });
  </script>
</body>
</html>
